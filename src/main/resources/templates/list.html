<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul class ="list-unstyled">
<ul th:each="aRoom : ${rooms}">
    Address:<li th:text="${aRoom.address}"></li>
    City:<li th:text="${aRoom.city}"></li>
    State:<li th:text="${aRoom.state}"></li>
    Price:<li th:text="${aRoom.price}"></li>
</ul>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-basic"  th:href="@{/detail/{id}(id=${aRoom.id})}">Detail</button>
    </div>
    <div class="btn-group btn-group-sm" sec:authorize="hasAnyAuthority('ADMIN')">
        <button type="button" class="btn btn-basic"  th:href="@{/update/{id}(id=${aRoom.id})}">Update</button>
        <button type="button" class="btn btn-basic"  th:href="@{/delete/{id}(id=${aRoom.id})}">Delete</button>
    </div>

</ul>
</body>
</html>
